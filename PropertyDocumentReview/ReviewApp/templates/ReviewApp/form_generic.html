{% extends 'ReviewApp/base.html' %}

{% block content %}
<style>
    /* This makes the standard Django form inputs look like Bootstrap inputs */
    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group p {
        margin-bottom: 15px;
    }
    .form-group label {
        font-weight: bold;
        color: #333;
    }
    .form-group ul.errorlist {
        color: red;
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.9em;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header text-white" style="background-color: rgb(63, 141, 93);">
                    <h4 class="mb-0">{{ title }}</h4>
                </div>
                
                <div class="card-body p-4">
                    <form method="post" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %} class="form-group">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">{{ btn_text }}</button>
                        </div>
                    </form>
                    <a href="{% url 'password_reset' %}" class="text-decoration-none text-secondary">
                        Forgot Password?
                    </a>
                </div>

                {% if title == 'Create Account' %}
                <div class="card-footer text-center bg-light">
                    <p class="mb-0 text-muted">Already have an account? <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Login here</a></p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
