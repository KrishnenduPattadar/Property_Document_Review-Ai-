{% extends 'ReviewApp/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5 text-center">
                    
                    <div class="mb-4 text-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>

                    <h2 class="card-title mb-3">Action Complete</h2>
                    
                    <p class="card-text text-muted mb-4">
                        The action was performed successfully. <br>
                        Please check your email or proceed to login.
                    </p>
                    
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4">
                        Go to Login
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
